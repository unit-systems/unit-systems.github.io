<section class="section--subscribe">
  <div class="container container--content">
    <h2 class="u-alignCenter">Get in touch</h2>
    <p>You can contact us at <a href="tel:00393493498327831">(+39) 349 83 27 831</a> or drop us a line in the following form.
    <br/>We will be contacting you shortly.</p>
    <div class="newsletterForm-wrapper">
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
        <form action="//formspree.io/info@unitsystems.eu" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <div class="mc-field-group">
              <input type="email" value="" name="_replyto" class="textInput textInput--large" id="mce-EMAIL" placeholder="Your email address">
            </div>
            <div class="mc-field-group">
              <textarea name="message" id="mce-BODY" cols="30" rows="10" placeholder="Your Message..."></textarea>
            </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <div class="clear u-alignCenter"><input type="submit" value="Send" name="subscribe" id="mc-embedded-subscribe" class="button button--primary"></div>
          </div>
        </form>
      </div>
      <!--End mc_embed_signup-->
    </div>
  </div>
</section>
